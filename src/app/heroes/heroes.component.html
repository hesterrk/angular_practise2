<!-- // Makes name uppercase using 'pipe'
        Good way to format strings, currency amounts, dates

-->

<h2>My Heroes</h2>
<ul class="heroes">
  <!-- //li is the host element
        so ngFor as repeated directive, repeats li
        -> added a click binding: when li is clicked on, the onSelect(hero) method is executed
        -> toggled class selector: when current hero is same as selectedHero it adds a selected style
     -->
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>


<!-- // Attatching hero-detail component: using selector value => as its a child component
    -> we are using the child component as a directive in the parent's template
    -> binding the property 'hero' thats in the child to the parent's property: selectedHero 

-->

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
