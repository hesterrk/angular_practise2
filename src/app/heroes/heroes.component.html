        Good way to format strings, currency amounts, dates

-->

<h2>My Heroes</h2>

<!-- Adding a new Hero to the list of Heroes -->
<div>
  <label>Hero name:
    <!-- heroName is a local variable which holds the value of the input element -->
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>




<ul class="heroes">
  <!-- //li is the host element
        so ngFor as repeated directive, repeats li
        -> added a click binding: when li is clicked on, the onSelect(hero) method is executed
        -> toggled class selector: when current hero is same as selectedHero it adds a selected style
     -->
  <!-- <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul> -->

  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>

    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>


  </li>
</ul>
